{% extends 'core/base.html' %}

{% block title %}Admin Login - E-RECYCLO{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; border-top: 5px solid #e53e3e;">
    <h2 style="text-align: center; margin-bottom: 1rem;">⚙️ Administrator Login</h2>
    <p style="text-align: center; color: #718096; margin-bottom: 2rem;">Staff access only</p>
    
    {% if form.errors %}
    <div class="alert alert-error">Invalid admin credentials.</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-danger" style="width: 100%; background: #e53e3e;">Admin Login</button>
    </form>
    
    <div style="margin-top: 1.5rem; text-align: center;">
        <a href="{% url 'home' %}" style="color: #718096;">← Back to Home</a>
    </div>
</div>
{% endblock %}
